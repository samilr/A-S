name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          branch: gh-pages

      - name: Wait for deployment to finish
        run: |
          # Espera hasta que la URL de despliegue esté disponible
          while [ "$(curl -s -o /dev/null -w ''%{http_code}'' https://samilr.github.io/A-S/)" != "200" ]; do
            echo "Esperando a que la página se actualice..."
            sleep 5
          done

      - name: Trigger page reload
        uses: softprops/action-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
