<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alina and Samir</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-4oV6HjzGC4JPN3t6Rn7STWJwOtJw9Py0o2W/+S9gXY7U60NaHj4flWk9JgZOnd4j" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1><span style="color: red;">&#x2764;</span>Time since Alina and Samir are friends <span style="color: red;">&#x2764;</span></h1>
    <div class="countdown">
      <div>
        <span id="years">0</span>
        <span>years</span>
      </div>
      <div>
        <span id="months">0</span>
        <span>month</span>
      </div>
      <div>
        <span id="days">0</span>
        <span>days</span>
      </div>
      <div>
        <span id="hours">0</span>
        <span>hours</span>
      </div>
      <div>
        <span id="minutes">0</span>
        <span>minutes</span>
      </div>
      <div>
        <span id="seconds">0</span>
        <span>seconds</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
